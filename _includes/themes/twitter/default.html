<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JLWestSr.com{% if page.title %} | {{ page.title }}{% endif %}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% else %}<meta name="description" content="This is a default description if no description is supplied.">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->

    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" type="text/css" medial="all">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- Le fav and touch icons -->

    <link rel="shortcut icon" href="/favicon.ico">

  <!-- Update these with your own images
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- Validation Keys -->
    <meta name="google-site-verification" content="vhq8kd664XQBXyNBkboCLgcfUuJNsY1Y3PMF2Humngw" />
    <meta name="y_key" content="b4b5a7516e6cc069" />
    <meta name="msvalidate.01" content="D66E3F2CF2B4865D32249265E75AAFE1" />
  
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <div class="nav-collapse">
            <ul class="nav pull-right">
              <li><a href="/" title="Home Page">Home</a></li>
              <li><a href="/posts/" title="Blog">Blog</a></li>
              <li><a href="/archives.html" title="Blog Archives">Archives</a></li>
              <li><a href="/about.html" title="About this site">About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      {{ content }}

      <hr>

      <footer class="footer">
        <p class="pull-right"><a href="#">Back to top</a>
        <p>&copy; {{ site.author.name }} 2012
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/assets/js/jquery-1.7.2.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-transition.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-alert.js"></script>

    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-tab.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-popover.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-button.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-collapse.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-carousel.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-typeahead.js"></script>

    <script type="text/javascript">var switchTo5x=true;</script>
    <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
    <script type="text/javascript">stLight.options({publisher: "ur-a8af985-e924-3c14-a89c-569371e5fbf"}); </script>
