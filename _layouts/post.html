---
layout: page
---
<div class="post">
  <div class="header">
    <div class="date">{{ page.date | date_to_string}}</div>
    <h2><a href="{{post.url}}">{{ page.title }}</a></h2>
  </div>
  <div class="meta-header">
    
  </div>
  <div class="body">
    {% if page.excerpt %}
      {{ page.excerpt | textilize }}
    {% endif %}
    {{ content }}
  </div>
  <div class="meta-footer">
    
  </div>
</div>

<div id="discussion">
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    /**
      * var disqus_identifier; [Optional but recommended: Define a unique identifier (e.g. post id or slug) for this thread] 
      */
    var disqus_identifier = '{{page.id}}';
    //var disqus_developer = 1;
    (
      function() {
        var dsq = document.createElement('script'); 
        dsq.type = 'text/javascript'; 
        dsq.async = true;
        dsq.src = 'http://jasonstechblog.disqus.com/embed.js';
        (
          document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]
        ).appendChild(dsq);
      }
    )();
  </script>
  <noscript>
    Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=jasonstechblog">comments powered by Disqus.</a> 
  </noscript>
  <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
